
<ion-header>
  <ion-navbar color="danger">
    <ion-title>Slides</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
 
   <ion-grid *ngIf="x==0">
            
        <ion-row style="padding-top:100px;">
               
            <ion-col col-12><button ion-button class="mybutton" color="danger" block (click)="required()">  طلب عاجل<img src="https://d30y9cdsu7xlg0.cloudfront.net/png/32673-200.png" style="height:45px;top:1px;"/> </button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12><button ion-button class="mybutton" color="primary" block (click)="showRequried()">تبرع الان <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/375080-200.png" style="height:45px;top:1px;" /></button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12><button ion-button class="mybutton" color="secondary" block (click)="bloodBanks()">  مراكز التبرع <img src="https://cdn0.iconfinder.com/data/icons/man-charity-donation-volunteer/273/charity-003-512.png" style="height:40px;top:1px;"/></button></ion-col>
        </ion-row>


    </ion-grid>

  <ion-slides *ngIf="x==1" loop animates #animation="animates"   (ionSlideDidChange)="animation.start({type: 'bounceIn', duration: '1000'})">
    <ion-slide>
      <img src="./assets/imgs/blood/blood1.jpg" class="slide-image"/>
      <h2 class="slide-title">محتاج دم</h2>
      <p >اكتب ما تحتاجه هنا وسيتم عرضه للجميع</p>
      <button  ion-button large clear icon-end color="danger" (click)="update()">
          دخول
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

    <ion-slide>
      <img src="./assets/imgs/blood/blood2.jpg" class="slide-image"/>
      <h2 class="slide-title">محتاج متبرع بالدم</h2>
      <p >ابحث هنا عن جميع المتبرعين الذين يستطيعون مساعدتك وتلبية ما تحتاج</p>
      <button  ion-button large clear icon-end color="danger">
          دخول
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

    <ion-slide>
      <img src="./assets/imgs/blood/blood4.png" class="slide-image"/>
      <h2 class="slide-title">تريد تتبرع</h2>
      <p >يعرض هنا جميع الاشخاص الذين هم بحاجة الى تبرع دم مع بياناتهم</p>
      <button  ion-button large clear icon-end color="danger">
          دخول
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

    <ion-slide>
      <img src="./assets/imgs/blood/blood6.jpg" class="slide-image"/>
      <h2  class="slide-title fon">مستعد للتبرع في اي وقت</h2>
      <button  ion-button large clear icon-end color="danger">
        سجل بياناتك
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
