<ion-header>

  <ion-navbar color="dark-red">
    <ion-title>متبرع جديد</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="rightSide">
    
            <ion-item>
                <ion-label floating>اسم المتبرع</ion-label>
                <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label floating>فصيلة الدم </ion-label>
    
                <ion-select [(ngModel)]="bloodtype" cancelText="الغاء" okText="اختار ">
                    <ion-option value="A+">A+</ion-option>
                    <ion-option value="A−">A-</ion-option>
                    <ion-option value="O−">O−</ion-option>
                    <ion-option value="O+">O+</ion-option>
                    <ion-option value="B−">B− </ion-option>
                    <ion-option value="B+">B+</ion-option>
                    <ion-option value="AB−">AB−</ion-option>
                    <ion-option value="AB+">AB+</ion-option>
    
                </ion-select>
    
            </ion-item>
            <ion-item>
                <ion-label floating>رقم الهاتف </ion-label>
                <ion-input type="tel" [(ngModel)]="phone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>العنوان </ion-label>
                <ion-input type="text" [(ngModel)]="location"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>ملاحظات اخرى</ion-label>
              <ion-input type="text" [(ngModel)]="note"></ion-input>
          </ion-item>
    
        </ion-list>
        <button side="right" color="dark-red" ion-button block (click)="addDonors(name , bloodtype , phone , location , note)">تسجيل </button>
</ion-content>
