<ion-header>

  <ion-navbar>
    <ion-title>donors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items | async  ">
    
            <ion-item  >
                <ion-avatar item-start>
                    <img src="http://www.ativo.co.za/wp-content/uploads/2017/06/005-profile.png">
                </ion-avatar>
                <h2>{{item.name}}</h2>
                <!-- <ion-icon ios="ios-trash" md="md-trash" style="margin-right:45px;color:red;width:150%" (click)="delete()"></ion-icon> -->
                
               
            </ion-item>
    
    
    
            <ion-card-content>
                <p>فصيلة الدم : {{item.bloodtype}}</p>
                <p> العنوان : {{item.location}}</p>
                <p>  اوقات الحضور  : {{item.active}} </p>
                <p> ملاحظات اخرى:
                </p>
                <!-- <blockquote>{{item.notes}}</blockquote> -->
            </ion-card-content>
    
            <ion-row>
                <ion-col>
                    <button ion-button block outline color="secondary" (click)="call(item.phone)">
                    <ion-icon ios="ios-call" md="md-call"style="margin:4px;"></ion-icon>
                    <div >  اتصل </div>
                       
                  </button>
                </ion-col>
    
    
            </ion-row>
    
        </ion-card>
</ion-content>
