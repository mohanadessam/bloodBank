<ion-header>

  <ion-navbar color="dark-red">
    <ion-title>الاعدادات</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list no-border >
        
            <ion-list-header>
              شكل الصفحة الرئيسية والالوان
            </ion-list-header>
      
            <ion-item>
              <ion-toggle color="dark-red" [(ngModel)]="toggle01" (ionChange)="toggleTwo()"></ion-toggle>
              <ion-label>
                قياسي
              </ion-label>
              <ion-icon name='menu' item-start></ion-icon>
             
            </ion-item>

            <ion-item>
              <ion-toggle color="dark-red"  [(ngModel)]="toggle02" (ionChange)="toggleOne()"></ion-toggle>
              <ion-label>
               حديث
              </ion-label>
              <ion-icon name='logo-buffer' item-start></ion-icon>
           
            </ion-item>
        
      </ion-list>

   <ion-list no-border  >
            <ion-list-header>
              الاشعارات
            </ion-list-header>
            <ion-item>
              <ion-toggle color="dark-red" [(ngModel)]="notitoggle" (ionChange)="presentModal()"></ion-toggle>
              <ion-label>
                 تلقي الاشعارات
              </ion-label>
              <ion-icon name='notifications' item-start></ion-icon>
            </ion-item>
 
   </ion-list>

   <ion-list no-border  >
    <ion-list-header>
      عن التطبيق
    </ion-list-header>
  <button ion-item  (click)="presentModal()">
    معلومات التطبيق
    <ion-icon name='information-circle' item-start></ion-icon>
  </button>   
   <button ion-item  (click)="presentModal()">
    تواصل معنا
    <ion-icon name='mail' item-start></ion-icon>
  </button>  
   <button ion-item  (click)="presentModal()">
    مطورين التطبيق
    <ion-icon name='code-working' item-start></ion-icon>
  </button>  
</ion-list>
</ion-content>
