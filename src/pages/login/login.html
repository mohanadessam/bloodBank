<ion-header>

    <ion-navbar color="dark-red">
        <ion-title>تسجيل الدخول</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="Gradient">
      <img src="./assets/imgs/blood/blood3.jpg" width="100%" height="320px"/>
    <ion-list>
      <div >
       
      </div>
      <ion-item class="noBackColor">
        <ion-label > <ion-icon name="person" style="margin:8px"></ion-icon>البريد الالكتروني</ion-label>
        <ion-input type="text"[(ngModel)]="email" ></ion-input>
      </ion-item>
    
      <ion-item class="noBackColor">
        <ion-label > <ion-icon name="lock" style="margin:8px"></ion-icon>كلمة المرور</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
    </ion-list>
    
    <div  padding>
      <button ion-button block color="light" class="loginBnt" (click)="Login()">دخول</button>
      <button ion-button color="light" clear (click)="skip()">تخطي</button>
      <button ion-button block class="callBtn" color="primary" (click)="facebookLogin()">
          <div style="margin:8px">الدخول بواسطة الفيسبوك</div>
             <ion-icon name="logo-facebook" ></ion-icon>
        </button>
      <button ion-button block outline class="callBtn" color="light" (click)="googleLogin()">
          <div style="margin:8px">الدخول بواسطة كوكل بلاس</div>
             <ion-icon name="logo-googleplus" ></ion-icon>
        </button>
      <button ion-button block color="light" clear (click)="register()">انشاء حساب جديد</button>
    </div>
    
  </ion-content>
